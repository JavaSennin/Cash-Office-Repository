<!-- Cashier Assigment - Cash Office Reports Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Cashier Assignment
        </div>
   
        <div class="card-body">
          <form [formGroup] = "cashierInput" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col">
                         
                <div class = "form-group row">
                  <label class="col-md-2 col-form-label" >Branch Code</label>
                  <div class = "col-md-4">
                    <select class="form-control" id="selectBrCode" formControlName = "branchCode" required>
                      <option value="0">Please Select</option>
                      <option value="1">Branch CODE001</option>
                      <option value="2">Branch CODE002</option>
                    </select>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-2 col-form-label" >CashOffice Code</label>
                  <div class = "col-md-4">
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="1">CashOffice 001</option>
                      <option value="2">CashOffice 002</option>
                    </select>
                  </div>
                </div>

                <div class="btn-toolbar">
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Report</button> 
                  </div>
                </div>
                        
            </div>
                      
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Report/Results Container -->
  <div class="row" *ngIf="displayReport">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> View Report
        </div>
   
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <p> Placeholder content for actual report...</p>
            </div>
          </div>

          <div class="row text-center btn-toolbar">
            <div class= "col-lg-12">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-md btn-primary" (click)="toggleDisplayReport()">Exit</button>
              </div>
            </div>
          </div> 

      </div>
    </div>
  </div>
</div>
</div>
