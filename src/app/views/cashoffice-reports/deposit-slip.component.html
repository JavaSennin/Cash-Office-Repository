<!-- Reprint Deposit Slip -->
  
<div class="animated fadeIn">
  <div class="row">
     <div class="col-lg-12">
        <div class="card">
           <div class="card-header">
              <i class="fa fa-align-justify"></i> Reprint Deposit Slip
           </div>
        
          <div class="card-body">
              <form>
                 <div class="form-row">
                    <div class="col">

                       <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="text-input">Deposit Number:</label>
                          <div class="col-md-3">
                           <input type="text" class="form-control" [formControl]="depositNumber">
                          </div>
                       </div>
                                               
                       <div class="btn-toolbar">
                          <div class="btn-group mr-2">
                           <button type="submit" class="btn btn-md btn-primary " (click)="viewReport()">Report</button>
                          </div>

                          <div class="btn-group mr-2">
                           <button type="submit" class="btn btn-md btn-primary " (click)="exitReport()">Exit</button>
                          </div>
                       </div>
                       
                    </div>
                     
                 </div>
              </form>
           </div>
        </div>
     </div>
  </div>
</div>
