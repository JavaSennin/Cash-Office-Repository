<!-- Collection - Application Branch -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Collection - Application Branch
        </div>
   
        <div class="card-body">
          <form [formGroup] = "cashierInput" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col">
                         
                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >Branch Code</label>
                  <div>
                    <select class="form-control" id="selectBrCode"  formControlName="branchCode" required>
                      <option value="0">Please Select</option>
                      <option value="1">Branch CODE001</option>
                      <option value="2">Branch CODE002</option>
                    </select>
                  </div>
                </div>
                                                
                <div class="btn-toolbar">
             
                  <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                      <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Report</button>
                    </div>
                </div>
                        
            </div>
                      
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Report/Results Container -->
  <div class="row" *ngIf="displayReport">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> <b>Branch Name : </b>Gaborone Head Office
        </div>
   
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i>Cash Office : CASH OFFICE-MIGRATION
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Reciept Number</th>
                        <th>Reciept Date</th>
                        <th>Amount (Pula)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let reciept of reciepts">
                        <td>{{reciept.s_no}}</td>
                        <td>{{reciept.reciept_number}}</td>
                        <td>{{reciept.reciept_date}}</td>
                        <td>{{reciept.amount}}</td>
                      </tr>
                    </tbody>
                  </table>
                 
                </div>
              </div>
            </div>
          </div>

          <div class="row text-center btn-toolbar">
            <div class= "col-lg-9">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-block btn-primary" (click)="toggleDisplayReport()">Exit</button>
                
              </div>
            
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-block btn-primary" >Print</button>
                
              </div>
            </div>
          </div> 

      </div>
    </div>
  </div>
</div>     
</div>
