<!-- Page Access Master - Admin Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Page Access Master
        </div>

        <div class="card-body">

          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>SCREEN CODE</th>
                <th>SCREEN DESCRIPTION</th>
                <th>URL</th>
                <th>APPLICATION</th>
               </tr>
            </thead>

            <tbody>
                  
              <tr *ngFor="let page of pages">
                <td>{{page.screenCode}}</td>
                <td>{{page.screenDesc}}</td>
                <td>{{page.url}}</td>
                <td>{{page.application}}</td>
              </tr>
                                    
            </tbody>
          </table>

            </div>
      </div>
    </div>
        
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> New Group
        </div>

        <div class="card-body">
          <form [formGroup] = "pageInput">
            <div class="form-row">

              <div class="col-lg-12">
                
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">SCREEN CODE</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="screenCode">
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">SCREEN DESCRIPTION</label>
                  <div class = "col-md-4"> 
                    <input type="text" class="form-control" formControlName="screenDesc">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">URL</label>
                  <div class = "col-md-4"> 
                    <input type="text" class="form-control" formControlName="url">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">APPLICATION</label>
                  <div class = "col-md-4">   
                    <select class="form-control" formControlName="application">
                      <option>Cash Office Master</option>
                    </select>
                  </div>
                </div>

              </div>
            </div>

            <div class="row btn-toolbar text-center">
                <div class= "col-lg-12"> 
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!pageInput.valid" (click)="save()">Save</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!pageInput.controls['screenCode'].valid && !pageInput.controls['screenDesc'].valid" (click)="find()">Find</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!pageInput.valid" (click)="changeRoles()">Change Roles</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                  </div>
                </div>
              </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
