<!-- Group Master - Admin Module -->

<div class="animated fadeIn">
  <div class="row">

        <div class="col-lg-12">
          <div class="card">
            
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Current Groups
            </div>

            <div class="card-body">
              <table class="table table-bordered table-hover">
                <thead class="thead-light">
                  <tr>
                    <th>GROUP NAME</th>
                    <th>DESCRIPTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let currentGroup of currentGroups">
                    <td>{{currentGroup.groupName}}</td>
                    <td>{{currentGroup.groupDesc}}</td>
                  </tr>
                </tbody>

              </table>
             
            </div>
          </div>
        </div>
        
      </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Group Details
        </div>

        <div class="card-body">
          <form [formGroup]="groupInput">

            <div class="form-row">
              <div class="col-lg-12">
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">GROUP NAME</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="groupName">
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">GROUP DESCRIPTION</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="groupDesc">
                  </div>
                </div>

            </div>
          </div>

          <div class="row btn-toolbar text-center">
            <div class= "col-lg-12"> 
  
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary" [disabled]="!groupInput.valid" (click)="save()">Save</button>
              </div>
  
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary" [disabled]="!groupInput.controls['groupName'].valid && !groupInput.controls['groupDesc'].valid" (click)="find()">Find</button>
              </div>
  
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
              </div>
  
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
              </div>
            </div>
          </div>

        </form>
        </div>

      </div>
    </div>
  </div>

</div>
