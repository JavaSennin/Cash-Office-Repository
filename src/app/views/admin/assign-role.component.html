<!-- Assign Role - Admin Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
            
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Current Roles
        </div>

        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>ROLE ID</th>
                <th>ROLE NAME</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let currentRole of currentRoles">
                <td>{{currentRole.roleID}}</td>
                <td>{{currentRole.roleName}}</td>
              </tr>

            </tbody>

          </table>
             
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Create Role
        </div>

        <div class="card-body">
          <form [formGroup]="roleInput">
            <div class="form-row">                    
              <div class="col-lg-12">
                                        
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">ROLE ID</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="roleID">
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">ROLE DESCRIPTION</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="roleDesc">
                  </div>
                </div>

              </div>
            </div>

            <div class="row btn-toolbar text-center">
              <div class= "col-lg-12"> 

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" [disabled]="!roleInput.valid" (click)="save()">Save</button>
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" [disabled]="!roleInput.controls['roleID'].valid && !roleInput.controls['roleDesc'].valid" (click)="find()">Find</button>
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" [disabled]="!roleInput.valid" (click)="assignRole()">Assign Role</button>
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                </div>
              </div>
            </div>

            </form>
          </div>
        </div>
    </div>

  </div>

</div>
