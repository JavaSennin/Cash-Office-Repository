<!-- User Management - Admin Module -->

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
            
        <div class="card-header">
          <i class="fa fa-align-justify"></i> User Management
        </div>
      
        <div class="card-body">
      
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>USERNAME</th>
                <th>PASSWORD</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th class="text-center">ENABLED</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td class="text-center"><input type="checkbox" [checked]="user.enabled=='true'"></td>
              </tr>
                </tbody>
              </table>
              
            </div>
          </div>
    </div>
        
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> User Info
        </div>

        <div class="card-body">

            <form [formGroup]="userInput">
      
              <div class="form-row">
                <div class="col-lg-12">
              
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">USERNAME</label>
                    <div class = "col-md-4">
                      <input type="text" class="form-control" formControlName="username">
                    </div>
                  </div>
                    
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">PASSWORD</label>
                    <div class = "col-md-4">
                      <input type="password" class="form-control" formControlName="password">   
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">FIRST NAME</label>
                    <div class = "col-md-4">
                      <input type="text" class="form-control" formControlName="firstName">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">LAST NAME</label>
                    <div class = "col-md-4">
                      <input type="text" class="form-control" formControlName="lastName">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-3 col-form-label">ENABLED</label>
                      <div class="col-md-9 col-form-label">
                        <div class="form-check form-check-inline mr-1">
                          <input class="form-check-input" type="checkbox" formControlName="enabled" value="enabled">
                        </div>                       
                      </div>
                    </div>                  

                  <div class = "form-group row">
                    <label class="col-md-3 col-form-label" >BRANCH NAME</label>
                    <div class = "col-md-4">
                      <select class="form-control" formControlName="branchName">
                        <option>Head Office</option>
                        <option>Maun Satellite</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>

              
            <div class="row btn-toolbar text-center">
                <div class= "col-lg-12"> 
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!userInput.valid" (click)="save()">Save</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!userInput.controls['username'].valid" (click)="find()">Find</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!userInput.valid" (click)="assignGroup()">Assign to Group</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                  </div>
                </div>
              </div>

            </form>

          </div>

      </div>
    </div>
  </div>

</div>
