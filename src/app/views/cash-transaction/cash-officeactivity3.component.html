<!-- CashOffice Activity - Transactions Module -->

<div class="animated fadeIn" enctype="multipart/form-data">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> CashOfficeActivities Details
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="text-input">Activity Id</label>
                                    <div class="col-md-3">
                                        <input type="text" formControlName="activityId" class="form-control" required>
                                        <option *ngFor="let id of activityDetails" [value]="id.activityId">
                                            {{id.activityId}}</option>


                                    </div>
                                    <label class="col-md-3 col-form-label" for="text-input">Cash Office Code</label>
                                    <div class="col-md-3">
                                        <input type="text" [(ngModel)]="CFCode" {{CFCode}}>

                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="text-input">Branch Code</label>
                                    <div class="col-md-3">
                                        <input type="text" formControlName="BCode" class="form-control" required>

                                    </div>
                                    <label class="col-md-3 col-form-label" for="text-input">Receipt Date</label>
                                    <div class="col-md-3">
                                        <input class="form-control" id="date-input" type="date" formControlName="RDate"
                                            name="date-input"
                                            value="{{ (createactivity.value.RDate ) || '2018-09-01'}}">
                                    </div>

                                </div>

                            </div>

                            <div class="card-footer">
                                <div class="card-body" style="align-self: center">
                                    <div class="btn-toolbar">

                                        <label class="col-md-3 col-form-label" for="text-input">Status:</label>

                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary ">Open</button>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <a href="#"><button type="button"
                                                    class="btn btn-md btn-primary ">Close</button></a>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="submit" class="btn btn-md btn-primary">Post</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <form [formGroup]="createactivity" method="post" (ngSubmit)="onSubmit(createactivity)">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <table class="table table-bordered table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>Cashier Code</th>
                                                <th>Cashier Name</th>
                                                <th>Login Id</th>
                                                <th>Branch Code</th>
                                                <th>Status</th>
                                                <th>Authorize</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngFor="let ca of cashofficeActivity">
                                            <tr>
                                                <td>{{ca.cashofficeActivityCode}}</td>
                                                <td>{{ca.cashofficeActivityDesc}}</td>
                                                <td><span *ngIf="ca.enabled == 'Y'"
                                                        class="badge badge-success">Active</span>
                                                    <span *ngIf="ca.enabled == 'N'"
                                                        class="badge badge-danger">Inactive</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>



                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-body" style="align-self: center">
                            <div class="btn-toolbar">

                                <div class="btn-group mr-2">
                                    <button type="submit" class="btn btn-md btn-primary">Print Daily
                                        Listing</button>
                                </div>

                                <div class="btn-group mr-2">
                                    <a href="#"><button type="button" class="btn btn-md btn-primary ">Exit</button></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>



</div>
