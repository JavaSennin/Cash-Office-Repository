<!-- Electroninc Allocation - Allocation Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Electronic Allocation
        </div>
   
        <div class="card-body"> <!-- BEGIN: Form Content-->
          <form [formGroup] = "cashierInput" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <!-- 1st Column -->
              <div class="col-lg-6">
                         
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >Credit Files</label>
                  <div class = "col-md-6">
                    <select class="form-control" id="selectBrCode" formControlName = "branchCode" required>
                      <option value="0">Please Select</option>
                      <option value="1">Branch CODE001</option>
                      <option value="2">Branch CODE002</option>
                    </select>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >Receipt No.</label>
                  <div class = "col-md-6">
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="1">CashOffice 001</option>
                      <option value="2">CashOffice 002</option>
                    </select>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >Statement No.</label>
                  <div class = "col-md-6">
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="1">CashOffice 001</option>
                      <option value="2">CashOffice 002</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-4 col-form-label">Allocated Period</label>
                  <div class = "col-md-6">
                    <input class="form-control" id="date-input" type="date" 
                    formControlName = "toDate" name="date-input" value = "2018-09-30" required>
                  </div>
                </div>
                                                                      
            </div>
            
            <!-- 2nd Column -->
            <div class="col-lg-6">
                         
              <div class = "form-group row">
                <label class="col-md-4 col-form-label" >Branch Code</label>
                <div class = "col-md-6">
                  <select class="form-control" id="selectBrCode" formControlName = "branchCode" required>
                    <option value="0">Please Select</option>
                    <option value="1">Branch CODE001</option>
                    <option value="2">Branch CODE002</option>
                  </select>
                </div>
              </div>
          
              <div class = "form-group row">
                <label class="col-md-4 col-form-label" >CashOffice Code</label>
                <div class = "col-md-6">
                  <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                    <option value="0">Please Select</option>
                    <option value="1">CashOffice 001</option>
                    <option value="2">CashOffice 002</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="text-input">Deposit Number:</label>
                <div class="col-md-4">
                 <input type="text" class="form-control" [formControl]="depositNumber">
                </div>
             </div>

              
                     
          </div>

            </div>

            <hr>
            
            <!-- form control buttons here:  -->
            <div class = "form-row text-center btn-toolbar">
              <div class= "col-lg-12">
                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Allocate</button> 
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Clear</button> 
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Exit</button> 
                </div>
              </div>
            </div>

          </form>
        </div> <!-- END: Form Content -->

      </div>
    </div>
  </div>
</div>
