<!-- Cashier Assigment -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Electronic Allocation
        </div>
   
        <div class="card-body">
          <form [formGroup] = "cashierInput" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col-lg-6">
                         
                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >Branch Code</label>
                  <div>
                    <select class="form-control" id="selectBrCode" formControlName = "branchCode" required>
                      <option value="0">Please Select</option>
                      <option value="1">Branch CODE001</option>
                      <option value="2">Branch CODE002</option>
                    </select>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >CashOffice Code</label>
                  <div>
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="1">CashOffice 001</option>
                      <option value="2">CashOffice 002</option>
                    </select>
                  </div>
                </div>
                                                                      
            </div>
                      
            <div class="col-lg-6">
                         
              <div class = "form-group row">
                <label class="col-md-4 col-form-label" >Branch Code</label>
                <div>
                  <select class="form-control" id="selectBrCode" formControlName = "branchCode" required>
                    <option value="0">Please Select</option>
                    <option value="1">Branch CODE001</option>
                    <option value="2">Branch CODE002</option>
                  </select>
                </div>
              </div>
          
              <div class = "form-group row">
                <label class="col-md-4 col-form-label" >CashOffice Code</label>
                <div>
                  <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                    <option value="0">Please Select</option>
                    <option value="1">CashOffice 001</option>
                    <option value="2">CashOffice 002</option>
                  </select>
                </div>
              </div>
                     
          </div>

            </div>

            <!-- form control buttons here:  -->
          <div class = "form-row text-center btn-toolbar">
              <div class= "col-lg-12">
                <!-- <div class="form-row btn-toolbar"> -->
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Report</button> 
                  </div>

                  <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Report1</button> 
                    </div>

                    <div class="btn-group mr-2">
                        <button type="submit" class="btn btn-md btn-primary " [disabled]="!cashierInput.valid">Repor2t</button> 
                      </div>
                <!-- </div> -->
              </div>
            </div> <!-- control buttons row-->

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
