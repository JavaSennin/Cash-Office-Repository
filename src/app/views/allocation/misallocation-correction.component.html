<!-- Collection - Application Summary -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> MisAllocated Policy Information
        </div>
   
        <div class="card-body">

          <form [formGroup] = "BankStatInput" (ngSubmit)="summaryReport()">
           <!--Bank Account Details-->
            <div class="form-row">
              <div class="col">
                 
                <div class = "form-group row">
                  <label class="col-sm-2 col-form-label" >Policy Code</label>
                  <div class="col-md-3">
                    <input class="form-control" id="text-input" type="text" formControlName = "paymentMode">
                  </div>
                  </div>
                  <div class = "form-group row">
                  <label class="col-md-2 col-form-label" >MisAllocation ID:</label>
                  <div class="col-md-3">
                    <input class="form-control" id="text-input" type="text" formControlName = "Bdid" disabled/>
                  </div>
                </div>

                <div class = "form-group row">
                <a class="text-success" >
                  <div class="col-md-3 text-center">
                      <button type="button" class="btn btn-md btn-ghost-primary" (click)="add()">Search</button>
                    </div>
              </a>
           </div>
           </div>
           </div>
           </form>
         
                        
               
        
  </div>
</div>

</div>
</div>
