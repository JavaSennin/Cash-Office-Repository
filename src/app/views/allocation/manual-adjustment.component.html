<!-- Manual Adjustment Voucher - Allocation Module -->

<div class="animated fadeIn">

<!-- Record for Posting v2 Dynamic -->
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Record for Posting
            <!-- <span class="text float-right">{{ today | date : "d-MMM-y" }}</span> -->
          </div>
     
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
  
                <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead class="thead-light">
                    <tr>
                      <th>ID</th>
                      <th>POLICY CODE</th>
                      <th>TRANSACTION TYPE</th>
                      <th>POSTING STATUS</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                    <!-- loop for listing the adjustments --> 
                    <tr *ngFor="let adjustment of adjustments">
                      <td>{{adjustment.mnAdjID}}</td>
                      <td>{{adjustment.policyCode}}</td>
                      <td>{{adjustment.transType}}</td>
                      <td>{{adjustment.postingStatus}}</td>
                    </tr>
                    
                  </tbody>
  
                </table>
                </div>
  
              </div>
  
            </div>
  
        </div>
      </div>
    </div>
  
  </div>

<!-- New Transaction v2 Dynamic -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> New Transaction
        </div>
   
        <div class="card-body"> <!-- BEGIN: Form Content-->
          <form [formGroup] = "detailInput"(ngSubmit)="electronicAllocation()">

            <div class="form-row">
              <!-- 1st Column -->
              <div class="col-lg-6">
                
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >RECEIPT PERIOD</label>
                  <div class = "col-md-6">
                    <input class="form-control" formControlName = "receiptPeriod">
                  </div>
                </div>
               
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >STATEMENT PERIOD</label>
                  <div class = "col-md-6">
                    <input class="form-control" formControlName = "statementPeriod">
                  </div>
                </div>

                <div class="form-group row">
                   <label class="col-md-4 col-form-label">ALLOCATED PERIOD</label>
                  <div class = "col-md-6">
                    <input class="form-control" id="date-input" type="date" 
                     formControlName = "allocatedPeriod" name="date-input" value = "2018-09-30" required>
                   </div>
                </div>

                <!-- Transaction Type -->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label">TRANSACTION TYPE</label>
                  <div class="col-md-6">
                    <!-- <input class="form-control" type="radio" formControlName = "transType"> -->

<div class="col-md-9 col-form-label">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radios" id="radio1" value="allocation" checked>
      <label class="form-check-label" for="radio1">
        Premium Allocation
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radios" id="radio2" value="reverse">
      <label class="form-check-label" for="radio2">
        Reverse Offset
      </label>
    </div>
    
  </div>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >COMMENTS</label>
                  <div class = "col-md-6">
                    <textarea class="form-control" rows="2" formControlName = "comments"></textarea>
                  </div>
                </div>

              </div>
              
              <!-- 2nd Column -->
              <div class="col-lg-6">  
            
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >CREDIT FILE AMOUNT</label>
                    <div class = "col-md-5">
                      <input class="form-control" formControlName = "creditAmount">
                    </div>
                    <p>{{ today | date : "d-MMM-y" }}</p>
                </div>
                      
              </div>

            </div>

            <hr>
            
            <!-- form control buttons here:  -->
            <div class="row text-center btn-toolbar">
                <div class= "col-lg-12">
    
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-md btn-primary" (click)="toggleDisplayReport()">Save</button>
                      </div>

                      <div class="btn-group mr-2">
                          <button type="button" class="btn btn-md btn-primary" (click)="toggleDisplayReport()">Post</button>
                        </div>

                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-md btn-primary" (click)="toggleDisplayReport()">Clear</button>
                          </div>

                          <div class="btn-group mr-2">
                              <button type="button" class="btn btn-md btn-primary" (click)="toggleDisplayReport()">Exit</button>
                            </div>
                </div>
              </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</div>
