<!-- Electroninc Allocation - Allocation Module -->

<div class="animated fadeIn">

  <!-- Record for Posting -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Daily Receipt Listing1
        </div>
   
        <div class="card-body">

          <!-- BEGIN: Receipt Listing FORM -->
          <form [formGroup] = "listingInput" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col">

                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >Branch Code</label>
                  <div>
                    <select class="form-control" id="selectBrCode" formControlName = "branchCode" required>
                      <option value="0">Please Select</option>
                      <option value="br001">Branch CODE001</option>
                      <option value="br002">Branch CODE002</option>
                    </select>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >CashOffice Code</label>
                  <div>
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="co001">CashOffice 001</option>
                      <option value="co002">CashOffice 002</option>
                    </select>
                  </div>
                </div>
                         
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" >Cashier Code</label>
                  <div>
                    <select class="form-control" id="selectCaCode" formControlName = "cashierCode">
                      <option value="0">Please Select</option>
                      <option value="ca001">Cashier 001</option>
                      <option value="ca002">Cashier 002</option>
                    </select>
                  </div>
                </div>
                        
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Report Date</label>
                  <div>
                      <input class="form-control" id="date-input" type="date" name="date-input" value = "2018-09-30" formControlName="reportDate" required/>
                  </div>
                </div>
                        
                <div class="btn-toolbar">
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary " [disabled]="!listingInput.valid">Report</button>                    
                  </div>
                </div>
                        
            </div>
                      
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- New Transaction -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> New Transaction
        </div>
   
        <div class="card-body"> <!-- BEGIN: Form Content-->
          <form [formGroup] = "detailInput"(ngSubmit)="electronicAllocation()">

            <div class="form-row">
              <!-- 1st Column -->
              <div class="col-lg-6">
                
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >RECEIPT PERIOD</label>
                  <div class = "col-md-6">
                    <input class="form-control" formControlName = "receiptPeriod">
                  </div>
                </div>
               
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >STATEMENT PERIOD</label>
                  <div class = "col-md-6">
                    <input class="form-control" formControlName = "statementPeriod">
                  </div>
                </div>

                <div class="form-group row">
                   <label class="col-md-4 col-form-label">ALLOCATED PERIOD</label>
                  <div class = "col-md-6">
                    <input class="form-control" id="date-input" type="date" 
                     formControlName = "allocatedPeriod" name="date-input" value = "2018-09-30" required>
                   </div>
                </div>

                <!-- Transaction Type -->
                

                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >COMMENTS</label>
                  <div class = "col-md-6">
                    <input class="form-control" type="text" formControlName = "paypointName">
                  </div>
                </div>

              </div>
              
              <!-- 2nd Column -->
              <div class="col-lg-6">  
            
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >CREDIT FILE AMOUNT</label>
                    <div class = "col-md-5">
                      <input class="form-control" formControlName = "creditAmount">
                    </div>
                    <div class="col-md-3 col-form-label" formControlName ="reportDate" >01-Jan-1970</div>
                </div>
                      
              </div>

            </div>

            <hr>
            
            <!-- form control buttons here:  -->
            <div class = "form-row text-center btn-toolbar">
              <div class= "col-lg-12">
                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary">Save</button> 
                </div>

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary">Post</button> 
                </div>

                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-md btn-primary" (click)="detailInput.reset({allocatedPeriod:'2018-09-30'});">Clear</button>
                </div>

                <div class="btn-group mr-2">
                  <button class="btn btn-md btn-primary">Exit</button> 
                </div>
              </div>
            </div>

          </form>
        </div> <!-- END: Form Content -->

      </div>
    </div>
  </div>

</div>
