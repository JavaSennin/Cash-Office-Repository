<!-- Bank Statement Adjustment Voucher - Allocation Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Collection - Application Branch
        </div>
   
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col">
                         
                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >Branch Code</label>
                  <div>
                    <select class="form-control" id="selectBrCode"  [formControl]="branchCode">
                      <option value="0">Please Select</option>
                      <option value="1">Branch CODE001</option>
                      <option value="2">Branch CODE002</option>
                    </select>
                  </div>
                </div>
                                                
                <div class="btn-toolbar">
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary " (click)="viewBranchReport()">Report</button>
                  </div>
                </div>
                        
            </div>
                      
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
